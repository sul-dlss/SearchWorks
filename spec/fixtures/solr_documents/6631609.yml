all_search: 'Virtual U : a simulation of university system management / Enlight Software
  ; Jackson Hole Higher Education Group ; Digitalmill ; developed by William F. Massy
  [and Trevor Chan]. Administrator version. Electronic data and program. [Hong Kong]
  : Enlight Software ; [Bolton, Mass.] : Anker Pub. [distributor], ©2000. 1 computer
  optical disc : sound, color ; 4 3/4 in. + 1 guide (viii, 132 pages ; 23 cm) + 1
  user manual (v, 73 pages : illustrations ; 23 cm) System requirements: Windows 95/98/2000;
  32 MB of RAM; 65 MB available hard disk space; CD-ROM drive; DirectX 6.0 with compatible
  graphics card. Not compatible with WindowsNT 3.5 or 4.0. Title from title screen.
  Accompanying guide: Virtual U strategy guide by Neil S. Salkind and Therese Rainwater.
  Scenario 1. Pay faculty better -- 2. Allocate new money -- 3. Teach better -- 4.
  Improve research performance -- 5. Win games -- 6. Reduce tuition -- 7. Respond
  to enrollment shifts -- 8. Enroll more minority students -- 9. Hire more minority
  faculty members -- 10. Balance the budget. Materials are open for research use.
  Audio-visual materials are not available in original format and must be reformatted
  to a digital use copy. Virtual U is a computer simulation game that engages participants
  in exercises designed to improve understanding of universities as systems. Participants
  take the point of view of a university president. They set institutional and departmental
  budgets and make decisions in areas such as faculty hiring and compensation, enrollment
  management, incentives for teaching and research, finance, facilities, and even
  parking. Begun in 1994, Enlight Software of Hong Kong designed and developed the
  game, which was first released in 1997. Trevor Chan, Enlight''s President, designed
  the previous games Capitalism and Seven Kingdoms. The Jackson Hole Higher Education
  Group developed the simulation engine, which was an entirely new model although
  it does draw heavily on the work of William F. Massy. Data to drive the engine were
  collected by the University of Pennsylvania''s Institute for Research in Higher
  Education. The Alfred P. Sloan Foundation supported the project from its inception.
  University administrators, deans, and department chairs; university faculty; educational
  organizations and associations; educational consultants; business, management, and
  educational students; higher education writers; student game-players; university
  alumni. [identification of item], Virtual U [video game]: A Simulation of University
  System Management (SCM0445). Dept. of Special Collections and University Archives,
