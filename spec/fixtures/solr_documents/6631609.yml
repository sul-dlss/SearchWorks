summary_struct:
- label: Summary
  fields:
  - field:
    - Virtual U is a computer simulation game that engages participants in exercises
      designed to improve understanding of universities as systems. Participants take
      the point of view of a university president. They set institutional and departmental
      budgets and make decisions in areas such as faculty hiring and compensation,
      enrollment management, incentives for teaching and research, finance, facilities,
      and even parking. Begun in 1994, Enlight Software of Hong Kong designed and
      developed the game, which was first released in 1997. Trevor Chan, Enlight's
      President, designed the previous games Capitalism and Seven Kingdoms. The Jackson
      Hole Higher Education Group developed the simulation engine, which was an entirely
      new model although it does draw heavily on the work of William F. Massy. Data
      to drive the engine were collected by the University of Pennsylvania's Institute
      for Research in Higher Education. The Alfred P. Sloan Foundation supported the
      project from its inception.
    vernacular:
  unmatched_vernacular: []
