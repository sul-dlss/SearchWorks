services:
  solr:
    environment:
      - SOLR_MODULES=analysis-extras
    image: "solr:${SOLR_VERSION:-9.8.1}"
    volumes:
      - $PWD/config/solr_configs:/opt/solr/conf
      - $PWD/config/solr_configs/CJKFilterUtils-v4.0.jar:/opt/solr/lib/CJKFilterUtils-v4.0.jar
    ports:
      - "${SOLR_PORT:-8983}:8983"
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - blacklight-core
      - /opt/solr/conf
      - "-Xms256m"
      - "-Xmx512m"
