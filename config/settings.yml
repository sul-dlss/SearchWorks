EMAIL_THRESHOLD: 5
GENERATE_SITEMAP: true
DISABLE_SESSIONS: false
THROTTLE_TRAFFIC: false
OAC_REQUEST_LINKS: false
OCLC:
  API_KEY: the-oclc-api-key
  BASE_URL: http://www.worldcat.org/webservices/catalog/content/citations
  CITATION_FORMATS:
    - APA
    - CHICAGO
    - HARVARD
    - MLA
    - TURABIAN
    - PREFERRED CITATION
  DOCUMENT_FIELD: 'oclc'
EDS_USER: the-eds-user
EDS_PASS: the-eds-password
EDS_PROFILE: the-eds-profile
EDS_DEBUG: false
EDS_CACHE: true
EDS_CACHE_DIR: <%= Rails.root.join('tmp') %>
EDS_LOGDIR: <%= Rails.root.join('log') %>
EDS_TIMEOUT: 15
EDS_OPEN_TIMEOUT: 10
EDS_HOSTS:
  - eds-api.ebscohost.com
EDS_CITATION_LINK_PATTERN: '[.,]\s+(&lt;i&gt;EBSCOhost|viewed|Available|Retrieved from|(?:https?:\/\/)?stanford\.idm\.oclc\.org|Dispon√≠vel em).+$'
EDS_CITATION_LINK_REPLACE: '.'
EDS_CITATION_DB_PATTERN: '\s+<i>EBSCOhost<\/i>\.?'
EDS_SMARTTEXT_FAILOVER: false
SU_AFFILIATIONS: []
STANFORD_NETWORK:
  singletons: []
  ranges: []
BITLY:
