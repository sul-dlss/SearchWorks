name: JavaScript Linting

on:
  pull_request:
    paths:
      - '**/*.js'
      - 'package.json'
      - 'yarn.lock'
      - '.eslintrc.json'
      - '.github/workflows/javascript-linter.yml'

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'yarn'
          
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: Run ESLint
        run: yarn lint