inherit_from: .rubocop_todo.yml

require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-performance
  - rubocop-capybara
  
AllCops:
  Exclude:
    - 'Gemfile'
    - 'bin/**/*'
    - 'db/**/*'
    - 'vendor/**/*'
  TargetRubyVersion: 3.1
  SuggestExtensions: false

Rails:
  Enabled: true

# Offense count: 6
# Configuration parameters: CountComments, CountAsOne, AllowedMethods, AllowedPatterns, inherit_mode.
# AllowedMethods: refine
Metrics/BlockLength:
  AllowedMethods:
    - configure_blacklight
    - rule # Parslet Transform
  Exclude:
    - '**/*.rake'
    - 'config/**/*.rb'
    - 'spec/**/*'
    - 'app/views/**/*.atom.builder'
  Max: 20

Metrics/ModuleLength:
  Exclude:
    - 'lib/constants.rb'
    - 'spec/fixtures/**/*'

Metrics/ClassLength:
  Exclude:
    - 'app/controllers/articles_controller.rb'
    - 'app/controllers/catalog_controller.rb'
    - 'lib/holdings/item.rb'

RSpec/DescribeClass:
  Exclude:
    - 'spec/views/**/*'
    - 'spec/integration/**/*'
    - 'spec/features/**/*'
    - 'spec/models/**/*'
    - 'spec/requests/**/*'
    - 'spec/routing/**/*'

Naming/PredicateName:
  ForbiddenPrefixes: is_

Metrics/ParameterLists:
  Exclude:
    - 'app/components/**/*'

RSpec/MessageSpies:
  Enabled: false

